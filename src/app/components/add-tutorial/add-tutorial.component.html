<div class='submit-form'>
  <div *ngIf="!submitted">

    <span><i style="color: red;">*</i> = Required</span>
    <p></p>

    <div class="form-group">
      <label for="title"><span style="color: red;">*</span>Title</label>
      <input type="text" class="form-control" id="title" required [(ngModel)]="tutorial.title" name="title" />
    </div>

    <div class="form-group">
      <label for="description"><span style="color: red;">*</span>Description</label>
      <!-- <input class="form-control" id="description" required [(ngModel)]="tutorial.description" name="description" /> -->
      <textarea type="text" id="description" class="md-textarea form-control" rows="2" name="description" required
        [(ngModel)]="tutorial.description"></textarea>
    </div>

    <button type="submit" class="btn btn-success" (click)="saveTutorial()">Submit</button>

  </div>

</div>


<div class="NotifyWidth" *ngIf="submitted">
  <!-- pause for 5 seconds -->

  <!-- notify user -->
  <h4 style="padding-right:50px;color: green;">Title submitted successfully!</h4>

  <!-- redirect to main list page -->
</div>
